<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		{% seo %}

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="{{ site.color }}" />
		<meta name="msapplication-TileColor" content="{{ site.color }}" />
		<meta name="theme-color" content="{{ site.color }}" />

		<link rel="stylesheet" href="/css/site.min.css" />
	</head>
	<body class="bg-dark text-white text-monospace" style="padding-top: 90px;">
		<nav class="navbar navbar-expand-lg bg-dark fixed-top shadow">
			<div class="container-fluid ">
				<a class="navbar-brand position-relative pt-2 text-white" href="/">
					<img src="/images/logo.svg" alt="logo" width="50px" style="position: absolute; top: -3px; left: -18px" />
					&nbsp;&nbsp;&nbsp;&nbsp;Alt::BrightonRuby
				</a>
			</div>
		</nav>

		{{ content }}

		<footer class="footer bg-pink py-5"></footer>

		<script async src="/js/site.js"></script>
	</body>
</html>
